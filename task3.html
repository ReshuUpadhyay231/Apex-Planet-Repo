<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== Base Styles ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      color: #333;
    }
    h1, h2, h3 {
      margin: 0 0 10px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* ==== Header ==== */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      color: #0070f3;
    }
    header p {
      color: #555;
    }

    /* ==== Layout ==== */
    .main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    @media(min-width: 992px) {
      .main {
        flex-direction: row;
      }
    }

    /* ==== Card ==== */
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
    }

    /* ==== Quiz Section ==== */
    .progress {
      margin-bottom: 15px;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #0070f3;
      width: 0%;
      transition: width 0.3s;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f9f9f9;
      transition: 0.2s;
    }
    .options button:hover {
      background: #eee;
    }
    .options button.correct {
      background: #d4f8d4;
      border-color: #4caf50;
      color: #2e7d32;
    }
    .options button.wrong {
      background: #fdd;
      border-color: #e53935;
      color: #c62828;
    }
    .center {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #0070f3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }

    /* ==== Joke Section ==== */
    .joke-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 15px;
    }

    /* ==== Carousel ==== */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: 0.5s;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .carousel .prev { left: 10px; }
    .carousel .next { right: 10px; }

    /* ==== Footer ==== */
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Knowledge Quiz</h1>
      <p>Test your knowledge with our interactive quiz</p>
    </header>

    <div class="main">
      <!-- Quiz Section -->
      <div class="card" id="quiz-card">
        <div id="quiz"></div>
      </div>

      <!-- Joke + Carousel -->
      <div class="card">
        <h2>Daily Joke from API</h2>
        <div class="joke-box" id="joke-box">Loading...</div>
        <button class="btn" id="joke-btn">Get New Joke</button>

        <div class="mt">
          <h3>Fun Facts Gallery</h3>
          <div class="carousel">
            <img id="carousel-img" src="https://picsum.photos/400/300?random=1" alt="">
            <button class="prev" id="prev-btn">‚óÄ</button>
            <button class="next" id="next-btn">‚ñ∂</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>¬© 2023 Knowledge Quiz App. Learn something new every day!</p>
    </footer>
  </div>

  <script>
    /* ==== Quiz Data ==== */
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["London", "Berlin", "Paris", "Madrid"],
        correct: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Venus", "Mars", "Jupiter", "Saturn"],
        correct: "Mars"
      },
      {
        question: "What is the largest mammal in the world?",
        options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
        correct: "Blue Whale"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const quizEl = document.getElementById("quiz");

    function loadQuiz() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        quizEl.innerHTML = `
          <div class="progress">
            <div class="flex">
              <span>Question ${currentQuestion + 1}/${quizData.length}</span>
              <span style="float:right">Score: ${score}</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width:${((currentQuestion+1)/quizData.length)*100}%"></div>
            </div>
          </div>
          <h2>${q.question}</h2>
          <div class="options">
            ${q.options.map(o => `<button>${o}</button>`).join("")}
          </div>
        `;

        document.querySelectorAll(".options button").forEach(btn => {
          btn.addEventListener("click", () => selectAnswer(btn, q.correct));
        });
      } else {
        showScore();
      }
    }

    function selectAnswer(btn, correct) {
      const selected = btn.innerText;
      if (selected === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
      }
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
      setTimeout(() => {
        currentQuestion++;
        loadQuiz();
      }, 1000);
    }

    function showScore() {
      quizEl.innerHTML = `
        <div class="center">
          <h2>You scored ${score} out of ${quizData.length}</h2>
          <p>${score === quizData.length 
              ? "üåü Perfect score! You're a genius!" 
              : score >= quizData.length / 2 
              ? "üëç Good job! Keep learning!" 
              : "üìò Keep practicing, you'll get better!"}</p>
          <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      loadQuiz();
      fetchJoke();
    }

    loadQuiz();

    /* ==== Joke API ==== */
    const jokeBox = document.getElementById("joke-box");
    const jokeBtn = document.getElementById("joke-btn");

    async function fetchJoke() {
      jokeBox.textContent = "Loading...";
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        jokeBox.textContent = `${data.setup} - ${data.punchline}`;
      } catch {
        jokeBox.textContent = "‚ö†Ô∏è Couldn't fetch a joke. Tap below to retry.";
      }
    }
    jokeBtn.addEventListener("click", fetchJoke);
    fetchJoke();

    /* ==== Carousel ==== */
    const images = [
      "https://picsum.photos/400/300?random=1",
      "https://picsum.photos/400/300?random=2",
      "https://picsum.photos/400/300?random=3",
      "https://picsum.photos/400/300?random=4"
    ];
    let index = 0;
    const imgEl = document.getElementById("carousel-img");
    document.getElementById("prev-btn").onclick = () => {
      index = (index - 1 + images.length) % images.length;
      imgEl.src = images[index];
    };
    document.getElementById("next-btn").onclick = () => {
      index = (index + 1) % images.length;
      imgEl.src = images[index];
    };
    setInterval(() => {
      index = (index + 1) % images.length;
      imgEl.src = images[index];
    }, 4000);
  </script>
</body>
</html>
